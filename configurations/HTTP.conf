{
	"name": "HTTP.request",
	"layer": 4,
	"pattern":
	"
	$request_message(GET|POST|PUT) $url(variable) HTTP/$http_version(variable)\n\r
	<$header(variable): $value(variable)>\n\r
	",
	"pattern-ignores": "\t\n",
	"requirements":
	[
		{
			"layer": 1,
			"protocols": ["ANY"]
		},
		{
			"layer": 2,
			"protocols": ["IP", "IPv6"]
		},
		{
			"layer": 3,
			"protocols": ["TCP", "UDP"]
		}
	],
	"parint-ignores": "\t\n",
	"conditions":
	[
		{
			"layer": 3,
			"conditions": ["dest_port = 80"]
		}
	]
}
