{
  "name": "HTTP.request",
  "layer": 4,
  "pattern":
"$request_message(GET|POST|PUT) $url(variable) HTTP/$http_version(variable)
<$header(variable): $value(variable)>",
  "pattren-ignores": "",
  "requirements":
  [
    {
      "layer": 1,
      "protocols": ["ANY"]
    },
    {
      "layer": 2,
      "protocols": ["IP", "IPv6"]
    },
    {
      "layer": 3,
      "protocols": ["TCP", "UDP"]
    }
  ]
}
