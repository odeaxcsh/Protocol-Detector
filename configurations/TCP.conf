{
  "name": "TCP",
  "layer": 3,
  "pattern": "
  +========================+========================+========================+========================+
  |                  @source_port(16)               |                 @dest_port(16)                  |
  +========================+========================+========================+========================+
  |                                       @sequent_number(32)                                         |
  +========================+========================+========================+========================+
  |                                       @acknowledgment_number(32)                                  |
  +========================+========================+========================+========================+
  |     @header_len(8)     |       @flags(8)        |                 @window_size(16)                |
  +========================+========================+========================+========================+
  |                 @check_sum(16)                  |                    @urgent(16)                  |
  +========================+========================+========================+========================+
  ",
  "pattern-ignores": " \n\t | + =",
  "requirements":
  [
    {
      "layer": 1,
      "protocols": ["Ethernet"]
    },
    {
      "layer": 2,
      "protocols": ["IP"]
    }
  ],
  "size": "(header_len / 16) * 4"
}
